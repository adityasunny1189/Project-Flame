        <!-- Weeding -->
        <div id="weeding" class="first">
                <div class="second">
                    <div class="close">+</div>
                    <img id="heart-img" src="weeding.png" alt="">

        <!-- Friends -->

                <div class="second">
                    <div class="close">+</div>
                    <img id="heart-img" src="friends.png" alt="">

        <!-- affection -->
        <div id="affection" class="first">
                <div class="second">
                    <div class="close">+</div>
                    <img id="heart-img" src="heart.png" alt="">

        </div>

        <!-- enemy -->
        <div id="enemy" class="first">
            <div class="second">
                <div class="close">+</div>

        </div>

        <script src="index.js"></script>

</html>
